                <div id="poemtitle"> On Earth We're Briefly Gorgeous</div>
                <div id="poemsubtitle"> by Ocean Vuong</div>
                 <br>“You, drowning<br>
                 between my arms—<br>
                 stay.<br>
                 You, pushing your body<br>
                 into the river<br>
                    only to be left<br>
                 with yourself—<br>
                      stay.”
