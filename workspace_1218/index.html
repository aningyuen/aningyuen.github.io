<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Countdown</title>
    <link href="https://fonts.cdnjs.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>For Carter: Until New Year's Eve</h1>
            <p class="subtitle">A countdown of little surprises and my favorite fragments about you and us. Enjoy!</p>
        </div>

        <div class="countdown">
            <div class="time-block">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <h2 class="section-title">Twelve Days of Fragments</h2>
        <div class="doors-grid">
            <!-- Doors will be generated by JavaScript -->
        </div>
    </div>

    <div class="signature">for cartipoo</div>

    <script src="script.js"></script>
</body>
</html>
